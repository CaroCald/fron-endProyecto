<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center; margin-top: 30px">Bienvenido</h3>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="nombre">Correo</span>
                </div>
                <input type="text" class="form-control" placeholder="Ingrese su correo" aria-label="Nombre" aria-describedby="nombre">
            </div>
        </div>
        <div class="col-sm-6">
            <small id="ayudaContrasena" class="form-text text-muted">Para ingresar se verificara su rostro acerquese a la camara</small>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="card" style="width: 25rem;">
                <div class="card-header">Acercate a la camara </div>
                <img class="card-img-top" src="https://www.movilzona.es/app/uploads/2017/10/Facebook-reconocimiento-facial.jpg?x=810" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">
                        Espera a que comience el reconocimiento...
                    </p>
                </div>
                <div class="card-footer bg-transparent border-black">Footer</div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group" style="margin-top: 100px">
                <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                <div class="help-block with-errors"></div>
            </div>

            <button type="button" class="btn btn-secondary">Aceptar</button>

        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>

</body>
</html>
